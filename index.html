<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recheck-in - Resumen</title>
    <link rel="icon" type="image/x-icon" href="/img/TGLE_logo.ico?v=2">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resumen de Salas</h1>

        
        <!-- Sección de acciones -->
        <section class="actions-and-filters">
            <div class="actions">
                <p class="update-time" id="horaActualizacion">Última actualización: Nunca | </p>
                <button id="btnCargar">Cargar datos</button>
                <button id="btnActualizar">↻</button>
            </div>
        </section>

        <!-- Sección de resumen con cards -->
        <section class="summary-cards">
            <div class="cards-container" id="cardsContainer">
                <!-- Las cards se generarán dinámicamente -->
            </div>
        </section>

        <div class="filter">
            <div class="filter-group">
                <h3>Filtrar por Estado</h3>
                <div class="filter-buttons">
                    <button onclick="filtrarPorEstado('excedido')">Tiempo Excedido</button>
                    <button onclick="filtrarPorEstado('recheck')">Recheck-in</button>
                    <button class="clear-filter" id="btnLimpiarFiltro">Limpiar Filtro</button>
                </div>
            </div>
        </div>
        </section>

        <!-- Sección de la tabla general -->
        <section class="report">
            <div class="table-container">
                <table id="tablaGeneral">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Botón flotante para subir -->
    <button id="btnSubir" class="btn-subir">↑</button>

    <script src="script.js"></script>
</body>
</html>
